            <div class = "form-group">
            <div class = "col-md-8 offset-md-2">
                <label> <b> Password :</b></label>
                
                <input type = "password" class = "form-control" id = "empPassword" required #name="ngModel" [(ngModel)] = "employee.empPassword" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]){6,32}$">
            </div>
            </div>
        

       <br>

        <div class = "text-center">
