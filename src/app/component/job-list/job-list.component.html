<h2>Job List</h2>
<div class="row py-5">
    <div class="col-lg-10 mx-auto">
      <div class="card rounded shadow border-0">
        <div class="card-body p-5 bg-white rounded">
          <div class="table-responsive">
<table class = "table table-striped table-bordered" style = "text-align: center;">
    <thead>
        <tr>
            <!-- <th>SlNo.</th> -->
            <th> Designation </th>
            <th> Experience </th>
            <th> Salary </th>
            <th> Work Hours </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let job of jobList">
            <!-- <td> {{job.jobID}} </td> -->
            <td> {{job.jobDesignation}} </td>
            <td> {{job.jobExperience}} </td>
            <td> {{job.jobSalary}} </td>
            <td> {{job.jobWorkHours}} </td>
            <td>

                

                <button (click) = "updateJob(job.jobID)" class = "btn btn-info"> Update </button>
                <button (click) = "deleteJob(job.jobID)" class = "btn btn-danger" style = "margin-left: 10px;"> Delete </button>
                <button (click) = "viewJob(job.jobID)" class = "btn btn-success" style = "margin-left: 10px;"> View </button>
            </td>
        </tr>
    </tbody>    

</table>
</div>
</div>
</div>
</div>
</div>

<br><br><br>

<div class = "text-center">
    <button (click) = "createJob()" class = "btn btn-warning"><b>Add to Portal</b></button>
</div>
